<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>National Parks & Accommodations Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }
        #side-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            overflow-y: auto;
            padding: 10px;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        @media screen and (max-width: 1024px) {
            #side-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="side-panel">
        <h2>National Parks & Accommodations</h2>
        <button id="sortButton">Sort by Park Name (A-Z)</button>
        <table>
            <tr>
                <th>Park Name</th>
                <th>Accommodation Name</th>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
